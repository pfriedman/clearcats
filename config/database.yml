<%
  require 'bcdatabase'
  bcdb = Bcdatabase.load
%>

<%= bcdb.development :local_postgresql, :clearcats_development %>
<%= bcdb.ci :local_postgresql, :clearcats_ci %>
<%= bcdb.staging :pstage, :clearcats_staging %>
<%= bcdb.production :pprod, :clearcats_production %>

<%= bcdb.turbo_ctsa_ci :pstage, :turbo_ctsa %>
<%= bcdb.turbo_ctsa_staging :pstage, :turbo_ctsa %>
<%= bcdb.turbo_ctsa_production :pprod, :turbo_ctsa %>

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.

# Use this when testing ci locally:
#
# turbo_ctsa_ci:
#   adapter: postgresql
#   database: turbo_ctsa_development
#   username: turbo_ctsa
#   password: pwd
#   encoding: unicode
#   pool: 5
#   host: localhost

turbo_ctsa_development:
  adapter: postgresql
  database: turbo_ctsa_development
  username: turbo_ctsa
  password: pwd
  encoding: unicode
  pool: 5
  host: localhost
  
turbo_ctsa_test:
  adapter: postgresql
  database: turbo_ctsa_development
  username: turbo_ctsa
  password: pwd
  encoding: unicode
  pool: 5
  host: localhost
  
test: &test
  adapter: postgresql
  encoding: unicode
  database: clearcats_test
  pool: 5
  host: localhost
  username: rails
  password: pwd

cucumber:
  <<: *test